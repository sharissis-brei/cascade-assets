<head>

	<base href="../" />

	<title>Map Header</title>

	<meta name="description" content="" />


	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />


	<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

	<meta content="Campus map meta description." name="description"/>
	<meta property="og:title" content="$ogTitle" />
	<meta property="og:description" content="$ogDescription" />
	<meta property="og:url" content="http://www.chapman.edu/discover/maps-directions/campus-map/index.aspx" />
	<meta property="og:image" content="http://www.chapman.edu$ogImage" />

	
	<script src="//use.typekit.net/eyn5jyy.js" type="text/javascript"></script>
	<script>try{Typekit.load();}catch(e){}</script>

	
	<link rel="stylesheet" href="css/main.css">
	<script src="js/plugins/modernizr.js"></script>
<body>

	<div class="container">
			

<!-- module:map-header -->
<header id="map-header" class="map-header" role="banner">

	<div class="virtualTour-header-wrapper">

		<a class="logo" href="#" title="Chapman University">
			<img src="img/logo.png" alt="Chapman University" width="131" />
		</a>

	</div>

	<nav id="virtualTour-navContainer" class="nav-container" role="navigation">

		<ol class="buttons">
			<li>
				<a href="#" id="virtualTour-mapBtn" class="button map" data-active="false">Landmarks</a>
			</li>
			<li>
				<a href="#" id="virtualTour-tourBtn" class="button tour" data-active="false">Virtual Tour</a>
			</li>
			<li>
				<a href="#" id="virtualTour-shuttleBtn" class="button pointer shuttle" data-url="//chapman.transloc.com/">Shuttle</a>
			</li>
		</ol>

	</nav>

</header>
<!-- end module:map-header -->

	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCHtArFe04lIYDs_w9SJqP5q9gLL1PA3tU"></script>
	


	<script src="js/map-plugins.js"></script>
	<script src="js/mapOverlays.js"></script>
	<script src="js/map.js"></script>

</body>
